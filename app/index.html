<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Game</title>
</head>
<body>
    <div class="main-menu">
        <div class="main-menu__holder">
            <p class="main-menu__holder__title">My second game</p>
            <button class="main-menu__holder__start" onclick="startGame()">START</button>
        </div>
    </div>
    <div class="game">
        <div class="game__popup">
            <p class="game__popup__text"></p>
            <button class="game__popup__ok" onclick="refresh()"></button>
        </div>
      <div class="game__field">
        <table class="game__field__holder">
          <div class="stars"></div>
          <tr class="game__field__holder__row">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
            <tr class="game__field__holder__row">
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
          <tr class="game__field__holder__row">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
          <tr class="game__field__holder__row">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
          <tr class="game__field__holder__row">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
          </tr>
        </table>
        <div class="game__field__guess"></div>
        <button class="game__field__retry" onclick="refresh()">START AGAIN</button>
      </div>
    </div>
    <script src="./libs/main.js"></script>
</body>
</html>
